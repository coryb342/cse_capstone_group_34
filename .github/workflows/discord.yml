name: Discord Pull Request Notifications

on:
  pull_request:
    types:
      - opened
      - closed
      - reopened
      - edited
      - ready_for_review
      - review_requested
      - review_request_removed
      - assigned
      - unassigned
      - labeled
      - unlabeled
      - synchronize
      - converted_to_draft

  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed

  pull_request_review_comment:
    types:
      - created
      - edited
      - deleted

  issue_comment:
    types:
      - created
      - edited
      - deleted

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send PR update to Discord
        uses: tsickert/discord-webhook@v5.4.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
